<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>
<body>
    <h1>Chatbot</h1>
    <input id="userInput" type="text" placeholder="Enter your message">
    <button onclick="sendMessage()">Send</button>
    <p id="response"></p>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            const responseDiv = document.getElementById("response");

            if (!userInput) {
                responseDiv.textContent = "Please enter a message.";
                return;
            }

            try {
                const response = await fetch("https://project-of-chatbot.skarthikeyan211.repl.co/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userInput }),
                });

                if (response.ok) {
                    const data = await response.json();
                    responseDiv.textContent = data.response;
                } else {
                    responseDiv.textContent = "Error: Unable to contact the server.";
                }
            } catch (error) {
                responseDiv.textContent = "Error: Could not connect to the server.";
                console.error(error);
            }
        }
    </script>
</body>
</html>
